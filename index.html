<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <main class="container">
      <section class="search">
        <input type="text" id="city" placeholder="Enter city name..." />
        <button id="search-button">Search</button>
        <div id="search-history"></div>
      </section>
      <section class="weather-card-main">
        <h2 class="location">City Name</h2>
        <div class="weatherIcon"></div>
        <p class="date"></p>
        <p class="weatherTemp">Temperature: </p>
        <p class="feelsLike">Feels Like: </p>
        <p class="windSpeed">Wind Speed: </p>
        <p class="humidity">Humidity: </p>
      </section>
      <section class="weather">
        <!-- Repeat this div for each day in the forecast -->
        <div class="weather-card">
          <h3 class="locationDate">Date</h3>
          <div class="mapLocation"></div>
        </div>
        <div class="weather-card">
          <h3 class="locationDate">Date</h3>
          <div class="mapLocation"></div>
        </div>
        <div class="weather-card">
          <h3 class="locationDate">Date</h3>
          <div class="mapLocation"></div>
        </div>
        <div class="weather-card">
          <h3 class="locationDate">Date</h3>
          <div class="mapLocation"></div>
        </div>
        <div class="weather-card">
          <h3 class="locationDate">Date</h3>
          <div class="mapLocation"></div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
